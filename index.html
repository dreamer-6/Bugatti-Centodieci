<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUGATTI CENTODIECI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="nav">
      <a href="#" class="nav-link left">MENU</a>

      <a href="#" class="nav-link center">
        <img src="resources/centodieci-wordmark-flat.svg" alt="Centodieci" />
      </a>

      <a href="#" class="nav-link right">STORE</a>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <div class="overlay-gray"></div>

      <h1 class="ghost-logo">BUGATTI</h1>

      <div class="overlay overlay-white"></div>

      <img
        src="resources/Bugatti-centodieci-car.png"
        alt="Bugatti Centodieci"
        class="car"
      />

      <div class="overlay overlay-black"></div>
    </section>

    <section class="stat-section">
      <div class="stats">
        <div class="stat glass">
          <h2><span class="number">2.4</span> sec</h2>
          <p>0-100 km/h</p>
        </div>
        <div class="stat glass">
          <h2><span class="number">380</span> km/h</h2>
          <p>Top Speed</p>
        </div>
        <div class="stat glass">
          <h2><span class="number">1600</span> PS</h2>
          <p>Max Power</p>
        </div>
        <div class="stat glass">
          <h2>W16 Quad Turbo</h2>
          <p>Engine</p>
        </div>
      </div>
      <div class="cta-sec">
        <a href="#" class="cta explore">Explore Specification</a>
        <a href="#" class="cta editon">Limited Edition</a>
      </div>
    </section>

  </body>
</html>
